<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    
</head>
<body class="flex-column min-100-vh">
    <header class="flex-column">
        <h1 class="bg-dark text-light text-center">Clint's Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div id="search-container" class="col-4">
            <div id="search-bar-container" class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city-search-input" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn bg-primary text-white rounded"><span class="oi oi-magnifying-glass"></span></button>
                </form>
            </div>
            <div id="search-results-container">Search Results Container</div>
        </div>
      
        <div class="col-8">
            <div id="current-container" class="list-group">Current Weather Container</div>
            <div id="five-day-container">5 Day Forcast Container</div>
        </div>
    </main>
    
</body>
</html>
